    <div class="flex bg-dark-900">
      <div class="container flex mx-auto bg-green-400">
        <header id="luxbar" class="flex flex-grow">
          <!-- class="luxbar-fixed (Ska in i klassen ovan)" -->
          <input type="checkbox" class="luxbar-checkbox" id="luxbar-checkbox" />
          <div class="luxbar-menu luxbar-menu-right luxbar-menu-dark">
            <!-- luxbar-menu-material-cyan (ska in i klassen ovan)-->
            <ul class="luxbar-navigation">
              <li class="luxbar-header">
                <a href="#" class="luxbar-brand">JO</a>
                <label
                  class="luxbar-hamburger luxbar-hamburger-doublespin"
                  id="luxbar-hamburger"
                  for="luxbar-checkbox"
                >
                  <span></span>
                </label>
              </li>
              <li class="luxbar-item"><a href="#">Item 1</a></li>
              <li class="luxbar-item"><a href="#">Item 2</a></li>
              <li class="luxbar-item"><a href="#">Item 3</a></li>
              <li class="luxbar-item"><a href="#">Item 4</a></li>
            </ul>
          </div>
        </header>
      </div>
    </div>
