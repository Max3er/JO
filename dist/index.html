<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <!-- Navigation -->
    <div class="flex bg-blue-400">

        <div class="justify-start flex-1 self-center bg-red-400">

          </div>
          <div class="w-1/2 bg-gray-500 flex self-center">

              <p>Text about me</p>

            </div>
          </div>
        </div>
      </div>

    <!-- End: About me section-->
    <!-- What I do section -->
    <div class="bg-pink-400">
      <div class="container mx-auto bg-green-400 py-24"><!-- denna måste jag göra större -->
        <div class="flex h-full">
          <div class="w-full bg-gray-400 flex self-center justify-center">
            <h2>What I do</h2>
          </div>
        </div>
      </div>
    </div>
